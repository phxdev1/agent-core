<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Core - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #27272a;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            margin: 16px 0;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .history-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .history-item.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Main Chat Area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .chat-header {
            height: 60px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 24px;
            background: var(--bg-secondary);
        }

        .chat-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .chat-status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 16px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .assistant .message-avatar {
            background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
            color: white;
        }

        .message-content {
            flex: 1;
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 15px;
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 14px;
        }

        .message-content pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
            overflow-x: auto;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        /* Input Area */
        .chat-input-container {
            padding: 24px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .chat-input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .chat-input {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 48px 16px 16px;
            color: var(--text-primary);
            font-size: 15px;
            resize: none;
            outline: none;
            transition: all 0.2s;
            min-height: 56px;
            max-height: 200px;
            font-family: inherit;
            line-height: 1.5;
        }

        .chat-input:focus {
            border-color: var(--accent);
            background: var(--bg-primary);
        }

        .chat-input::placeholder {
            color: var(--text-tertiary);
        }

        .send-button {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 36px;
            height: 36px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: var(--bg-tertiary);
            color: var(--text-tertiary);
            cursor: not-allowed;
            transform: scale(1);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-tertiary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border);
        }

        /* Keyboard Shortcuts */
        .shortcuts {
            position: fixed;
            bottom: 24px;
            right: 24px;
            color: var(--text-tertiary);
            font-size: 12px;
            display: flex;
            gap: 16px;
        }

        .shortcut {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .key {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid var(--border);
            font-family: monospace;
        }

        /* Markdown Support */
        .message-content h1, .message-content h2, .message-content h3 {
            margin-top: 16px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .message-content h1 { font-size: 24px; }
        .message-content h2 { font-size: 20px; }
        .message-content h3 { font-size: 18px; }

        .message-content ul, .message-content ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 16px;
            margin: 12px 0;
            color: var(--text-secondary);
        }

        .message-content strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-content em {
            font-style: italic;
        }

        .message-content a {
            color: var(--accent);
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">⚡</div>
                <span>Agent Core</span>
            </div>
            <button class="new-chat-btn" onclick="newChat()">
                <span>+</span> New Chat
            </button>
        </div>
        <div class="chat-history" id="chatHistory">
            <div class="history-item active">Current Session</div>
        </div>
    </div>

    <div class="main">
        <div class="chat-header">
            <div class="chat-title">AI Assistant</div>
            <div class="chat-status">
                <span class="status-dot"></span>
                <span>Connected</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages"></div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea
                    id="chatInput"
                    class="chat-input"
                    placeholder="Ask me anything..."
                    onkeydown="handleKeyDown(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="shortcuts">
        <div class="shortcut">
            <span class="key">Enter</span>
            <span>Send</span>
        </div>
        <div class="shortcut">
            <span class="key">Shift</span>+<span class="key">Enter</span>
            <span>New line</span>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = window.location.origin + '/api';
        let sessionId = localStorage.getItem('sessionId') || generateSessionId();
        localStorage.setItem('sessionId', sessionId);

        function generateSessionId() {
            return 'sess_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // Handle Enter key
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Add message to chat
        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'U' : 'AI';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // Enhanced markdown parsing
            let formattedContent = content;
            
            // Handle code blocks first (triple backticks)
            formattedContent = formattedContent.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, lang, code) {
                return '<pre><code class="language-' + (lang || 'plaintext') + '">' + 
                       code.replace(/</g, '&lt;').replace(/>/g, '&gt;') + 
                       '</code></pre>';
            });
            
            // Handle inline code (single backticks)
            formattedContent = formattedContent.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Handle headers
            formattedContent = formattedContent.replace(/^### (.*?)$/gm, '<h3>$1</h3>');
            formattedContent = formattedContent.replace(/^## (.*?)$/gm, '<h2>$1</h2>');
            formattedContent = formattedContent.replace(/^# (.*?)$/gm, '<h1>$1</h1>');
            
            // Handle lists
            formattedContent = formattedContent.replace(/^\* (.+)$/gm, '<li>$1</li>');
            formattedContent = formattedContent.replace(/^\- (.+)$/gm, '<li>$1</li>');
            formattedContent = formattedContent.replace(/^\d+\. (.+)$/gm, '<li>$1</li>');
            
            // Wrap consecutive li elements in ul
            formattedContent = formattedContent.replace(/(<li>.*<\/li>\n?)+/g, function(match) {
                return '<ul>' + match + '</ul>';
            });
            
            // Handle blockquotes
            formattedContent = formattedContent.replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>');
            
            // Handle bold and italic
            formattedContent = formattedContent.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
            formattedContent = formattedContent.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formattedContent = formattedContent.replace(/\*(.*?)\*/g, '<em>$1</em>');
            formattedContent = formattedContent.replace(/__(.*?)__/g, '<strong>$1</strong>');
            formattedContent = formattedContent.replace(/_(.*?)_/g, '<em>$1</em>');
            
            // Handle links
            formattedContent = formattedContent.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Handle line breaks and paragraphs
            formattedContent = formattedContent.replace(/\n\n/g, '</p><p>');
            formattedContent = formattedContent.replace(/\n/g, '<br>');
            
            // Wrap in paragraph tags if not already wrapped
            if (!formattedContent.startsWith('<')) {
                formattedContent = '<p>' + formattedContent + '</p>';
            }
            
            messageContent.innerHTML = formattedContent;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            const messagesContainer = document.getElementById('chatMessages');
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'AI';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            messagesContainer.appendChild(typingDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Hide typing indicator
        function hideTyping() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Disable input
            input.disabled = true;
            sendButton.disabled = true;
            
            // Clear input
            input.value = '';
            autoResize(input);
            
            // Add user message
            addMessage(message, true);
            
            // Show typing indicator
            showTyping();
            
            try {
                const response = await fetch(`${API_BASE_URL}/chat/public`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        agent_type: 'llm'
                    })
                });
                
                hideTyping();
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                addMessage(data.response);
                
            } catch (error) {
                hideTyping();
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error. Please try again.');
            } finally {
                // Re-enable input
                input.disabled = false;
                sendButton.disabled = false;
                input.focus();
            }
        }

        // New chat
        function newChat() {
            sessionId = generateSessionId();
            localStorage.setItem('sessionId', sessionId);
            document.getElementById('chatMessages').innerHTML = '';
            addMessage("Hello! I'm your AI assistant. How can I help you today?");
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('chatInput').focus();
            addMessage("Hello! I'm your AI assistant. How can I help you today?");
        });

        // Focus input on click
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.sidebar')) {
                document.getElementById('chatInput').focus();
            }
        });
    </script>
</body>
</html>
